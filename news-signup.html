<!DOCTYPE html>
<html>
    <head>
        <title>News Signup</title>
        <link rel="stylesheet" href="style/news-grid.css">
    </head>
    <body>
        <div class="signup-contain">
        <h2 class="headlines">Signup</h2>
        <form method="post" action="http://jkorpela.fi/cgi-bin/echo.cgi">
            <div class="form-element-container">
            <div class="form-element">
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter name" value="John" id="name" name="name">
            </div>
            <div class="form-element">
                <label for="email">Email:</label>
                <input type="text" placeholder="Enter email" value="john@xyz.com" id="email" name="email">
            </div>
            <div class="form-element">
                <label for="password">Password:</label>
                <input type="password" placeholder="Enter password" id="password" name="password">
            </div>
            <div class="form-element">
                <label for="color">Favorite Color:</label>
                <select id="color" name="color">
                    <option>Red</option>
                    <option selected>Green</option>
                    <option>Blue</option>
                </select>
            </div>
            <div class="form-element">
                <label for="gender">gender</label>
                <input type="radio" name="gender" id="male" value="M" checked> 
                <label class="label-radio" for="male">Male</label>
                <input type="radio" name="gender" id="female" value="F" >
                <label class="label-radio " for="female">Female</label>
            </div>
            <div class="form-element">
                <label for="student">I am a Student </label>
                <input type="checkbox" id="student" name="student" value="Y" >
            </div>
        </div>
        <div class="form-element">
            <label for="about">About me: </label>
            <textarea id="about" name="about">I want to become an devb</textarea>
        </div>
        <input type="submit" value="Signup">
        </form>

        </div>
            
                    <div class="footer">
                     Copyright 2022
                    </div>
                
                
            
    </body>
</html>
